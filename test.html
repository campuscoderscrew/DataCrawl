    <!-- GSAP Animation -->
    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/MotionPathPlugin.min.js"></script>
    <script>

        gsap.registerPlugin(MotionPathPlugin);

        const wireCount = 12;
        const activeSparks = 3;

        function launchSpark(sparkId) {
            // Pick a random wire
            const wireIndex = Math.floor(Math.random() * wireCount) + 1;
            const duration = 3 + Math.random() * 2;

            // Reset position offscreen (just in case)
            gsap.set(`#${sparkId}`, { opacity: 1 });

            gsap.to(`#${sparkId}`, {
                duration: duration,
                ease: "none",
                transformOrigin: "50% 50%",
                motionPath: {
                    path: `#wire${wireIndex}`,
                    align: `#wire${wireIndex}`,
                    autoRotate: false,
                    alignOrigin: [0.5, 0.5]
                },
                onComplete: () => {
                    gsap.set(`#${sparkId}`, { opacity: 0 });

                    setTimeout(() => launchSpark(sparkId), 2000);
                }
            });
        }

        // Start 2 sparks with different initial delays
        launchSpark("spark1");
        setTimeout(() => launchSpark("spark2"), 1000 + Math.random() * 1000);
        setTimeout(() => launchSpark("spark3"), 2000 + Math.random() * 2000);
    </script>
